        <span
          class="mr-2 mt-1 flex h-4 w-full max-w-4 items-center justify-center rounded-full border border-primary"
        >
          <span
            class="block h-2.5 w-full max-w-2.5 rounded-full bg-primary"

<script>
  // Get current year and last year
  const currentYear = new Date().getFullYear();
  const lastYear = currentYear - 1;

  // Format the date range for January to December
  const cyDateRange = `01.01.${currentYear} - 12.31.${currentYear}`;
  const lyDateRange = `01.01.${lastYear} - 12.31.${lastYear}`;

  // Set the dates dynamically
  document.getElementById('cy-dates').innerText = cyDateRange;
  document.getElementById('ly-dates').innerText = lyDateRange;
</script>

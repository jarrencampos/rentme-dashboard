    <style>
      /* Modern animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-in {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }

      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
      .delay-4 { animation-delay: 0.4s; }

      /* Stat card styling */
      .stat-card {
        transition: all 0.3s ease;
      }
      .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }
      .dark .stat-card:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

      /* Order row styling */
      .order-row {
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .order-row:hover {
        background-color: rgba(60, 80, 224, 0.04);
        transform: translateX(4px);
      }
      .dark .order-row:hover {
        background-color: rgba(60, 80, 224, 0.1);
      }

      /* Status badge styling */
      .status-badge {
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
      }
      .status-upcoming {
        background-color: rgba(59, 130, 246, 0.1);
        color: #3B82F6;
      }
      .status-active {
        background-color: rgba(245, 158, 11, 0.1);
        color: #F59E0B;
      }
      .status-completed {
        background-color: rgba(16, 185, 129, 0.1);
        color: #10B981;
      }
      .status-pending {
        background-color: rgba(107, 114, 128, 0.1);
        color: #6B7280;
      }
      .status-cancelled {
        background-color: rgba(239, 68, 68, 0.1);
        color: #EF4444;
      }

      /* Search input styling */
      .search-input {
        transition: all 0.2s ease;
      }
      .search-input:focus {
        box-shadow: 0 0 0 3px rgba(60, 80, 224, 0.1);
      }

      /* Loading skeleton */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 8px;
      }
      .dark .skeleton {
        background: linear-gradient(90deg, #374151 25%, #4B5563 50%, #374151 75%);
        background-size: 200% 100%;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
      }
    </style>

    <script>
      let allOrders = [];
      let currentFilter = 'all';

      // Calculate display status based on payment status and dates
      function getDisplayStatus(order) {
        const paymentStatus = (order.paymentStatus || '').toLowerCase();
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // If not paid, show pending
        if (paymentStatus !== 'paid' && paymentStatus !== 'confirmed') {
          return 'pending';
        }

        // Parse dates
        const startDate = order.startDate ? new Date(order.startDate) : null;
        const endDate = order.endDate ? new Date(order.endDate) : null;

        if (startDate) startDate.setHours(0, 0, 0, 0);
        if (endDate) endDate.setHours(0, 0, 0, 0);

        // If end date has passed, it's completed
        if (endDate && endDate < today) {
          return 'completed';
        }

        // If start date hasn't arrived yet, it's upcoming
        if (startDate && startDate > today) {
          return 'upcoming';
        }

        // If we're between start and end date, it's active
        if (startDate && startDate <= today && (!endDate || endDate >= today)) {
          return 'active';
        }

        // Default to upcoming if paid
        return 'upcoming';
      }

      function getStatusClass(status) {
        switch (status) {
          case 'completed': return 'status-completed';
          case 'active': return 'status-active';
          case 'upcoming': return 'status-upcoming';
          case 'cancelled':
          case 'canceled': return 'status-cancelled';
          default: return 'status-pending';
        }
      }

      function filterOrders(filter) {
        currentFilter = filter;

        // Update button styles
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('bg-primary', 'text-white');
          btn.classList.add('bg-gray-100', 'text-gray-600', 'dark:bg-meta-4', 'dark:text-gray-300');
        });

        const activeBtn = document.getElementById(`filter-${filter}`);
        if (activeBtn) {
          activeBtn.classList.remove('bg-gray-100', 'text-gray-600', 'dark:bg-meta-4', 'dark:text-gray-300');
          activeBtn.classList.add('bg-primary', 'text-white');
        }

        renderOrders();
      }

      function renderOrders() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        const tableBody = document.getElementById('ordersTableBody');
        const emptyState = document.getElementById('emptyState');

        // Filter orders
        let filteredOrders = allOrders.filter(order => {
          const displayStatus = order.displayStatus || 'pending';
          const matchesFilter = currentFilter === 'all' || displayStatus === currentFilter;

          const matchesSearch = !searchTerm ||
            (order.orderId && order.orderId.toLowerCase().includes(searchTerm)) ||
            (order.orderNumber && order.orderNumber.toLowerCase().includes(searchTerm)) ||
            (order.customerName && order.customerName.toLowerCase().includes(searchTerm)) ||
            (order.customerEmail && order.customerEmail.toLowerCase().includes(searchTerm)) ||
            (order.rentalProduct && order.rentalProduct.toLowerCase().includes(searchTerm)) ||
            (order.deliveryAddress && order.deliveryAddress.toLowerCase().includes(searchTerm));

          return matchesFilter && matchesSearch;
        });

        // Clear table
        tableBody.innerHTML = '';

        if (filteredOrders.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }

        emptyState.classList.add('hidden');

        // Render orders
        filteredOrders.forEach(order => {
          const row = createOrderRow(order);
          tableBody.appendChild(row);
        });
      }

      function createOrderRow(order) {
        const row = document.createElement('tr');
        row.className = 'order-row border-b border-gray-50 dark:border-strokedark';
        row.onclick = () => window.location.href = `/order.html?id=${order.orderId}`;

        const displayStatus = order.displayStatus || 'pending';
        const statusClass = getStatusClass(displayStatus);
        const statusIcon = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 8 8"><circle cx="4" cy="4" r="3"/></svg>';
        const statusLabel = displayStatus.charAt(0).toUpperCase() + displayStatus.slice(1);

        row.innerHTML = `
          <td class="px-6 py-4">
            <div class="flex flex-col">
              <span class="font-semibold text-black dark:text-white">#${order.orderNumber || 'N/A'}</span>
              <span class="text-xs text-gray-500 dark:text-gray-400 sm:hidden">${order.customerName || 'Customer'}</span>
            </div>
          </td>
          <td class="px-6 py-4 hidden sm:table-cell">
            <span class="text-sm text-gray-700 dark:text-gray-300">${order.customerName || 'N/A'}</span>
          </td>
          <td class="px-6 py-4">
            <span class="text-sm text-gray-700 dark:text-gray-300">${order.rentalDate || 'N/A'}</span>
          </td>
          <td class="px-6 py-4 hidden md:table-cell">
            <span class="font-medium text-black dark:text-white">$${order.orderAmount || '0.00'}</span>
          </td>
          <td class="px-6 py-4">
            <span class="status-badge ${statusClass}">
              ${statusIcon}
              ${statusLabel}
            </span>
          </td>
        `;

        return row;
      }

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', renderOrders);
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB-8sarU_q2gdfBSLQAUhNlnbmj3T2o8nA",
        authDomain: "ryntit-b503c.firebaseapp.com",
        databaseURL: "https://ryntit-b503c-default-rtdb.firebaseio.com",
        projectId: "ryntit-b503c",
        storageBucket: "ryntit-b503c.appspot.com",
        messagingSenderId: "908115066071",
        appId: "1:908115066071:web:1de252c17cce4346be0492",
        measurementId: "G-PDBZNLKYKC"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      async function loadOrders() {
        try {
          // Step 1: Get order IDs from vendors/{vendorId}/orders
          const vendorOrdersCollection = collection(db, "vendors", auth.currentUser.uid, "orders");
          const vendorOrdersSnapshot = await getDocs(vendorOrdersCollection);
          const orderIds = vendorOrdersSnapshot.docs.map(doc => doc.id);

          // Step 2: Fetch actual order data from orders/{orderId} collection
          const orderPromises = orderIds.map(async (orderId) => {
            const orderDocRef = doc(db, "orders", orderId);
            const orderSnapshot = await getDoc(orderDocRef);
            if (orderSnapshot.exists()) {
              return { id: orderId, ...orderSnapshot.data() };
            }
            return null;
          });

          const ordersData = await Promise.all(orderPromises);

          // Map documents to order objects with proper field mapping
          allOrders = ordersData.filter(data => data !== null).map(data => {
            const firstItem = data.items && data.items[0] ? data.items[0] : {};
            const selectedVariations = firstItem.selectedVariations || {};

            // Get startDate from selectedVariations or directly from item
            const startDate = selectedVariations.startDate || firstItem.startDate || null;
            // Get endDate from item
            const endDate = firstItem.endDate || selectedVariations.endDate || null;
            // Get title from selectedVariations or directly from item
            const title = selectedVariations.title || firstItem.title || 'N/A';

            const orderObj = {
              orderId: data.id,
              orderNumber: data.id.slice(-8).toUpperCase(), // Last 8 chars of ID for display
              customerName: data.customerName || 'N/A',
              customerEmail: data.customerEmail || '',
              rentalProduct: title,
              rentalDate: startDate || 'N/A',
              startDate: startDate,
              endDate: endDate,
              orderAmount: data.amountTotal ? data.amountTotal.toFixed(2) : '0.00',
              paymentStatus: data.paymentStatus || data.status || 'pending',
              createdAt: data.createdAt,
              deliveryAddress: data.deliveryAddress || '',
              phoneNumber: data.phoneNumber || ''
            };

            // Calculate display status based on dates
            orderObj.displayStatus = getDisplayStatus(orderObj);

            return orderObj;
          });

          // Sort by created date (most recent first)
          allOrders.sort((a, b) => {
            if (a.createdAt && b.createdAt) {
              const dateA = a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
              const dateB = b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
              return dateB - dateA;
            }
            return 0;
          });

          // Update stats
          const totalOrders = allOrders.length;
          const upcomingOrders = allOrders.filter(o => o.displayStatus === 'upcoming').length;
          const activeOrders = allOrders.filter(o => o.displayStatus === 'active').length;
          const completedOrders = allOrders.filter(o => o.displayStatus === 'completed').length;

          document.getElementById('totalOrders').textContent = totalOrders;
          document.getElementById('upcomingOrders').textContent = upcomingOrders;
          document.getElementById('activeOrders').textContent = activeOrders;
          document.getElementById('completedOrders').textContent = completedOrders;

          // Remove loading skeletons
          document.querySelectorAll('.loading-row').forEach(row => row.remove());

          // Render orders
          renderOrders();

        } catch (error) {
          console.error("Error loading orders:", error);
          document.querySelectorAll('.loading-row').forEach(row => row.remove());
          document.getElementById('emptyState').classList.remove('hidden');
        }
      }

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loadOrders();
        } else {

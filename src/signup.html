      // Import Firebase modules

      import { getFirestore, doc, setDoc, collection, query, where, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyB-8sarU_q2gdfBSLQAUhNlnbmj3T2o8nA",

          databaseURL: "https://ryntit-b503c-default-rtdb.firebaseio.com",

          messagingSenderId: "908115066071",
          appId: "1:908115066071:web:1de252c17cce4346be0492",
          measurementId: "G-PDBZNLKYKC"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
    
      document.addEventListener('DOMContentLoaded', function() {
          const createAccountForm = document.getElementById('createAccountForm');
          
          if (createAccountForm) {
              createAccountForm.addEventListener('submit', async (event) => {
                  event.preventDefault();
    
                  const email = document.getElementById('email').value;
                  const password = document.getElementById('password').value;
                  const name = document.getElementById('name').value;
                  const businessName = document.getElementById('businessName').value;
                  const phone = document.getElementById('phone').value;
    
                  try {
                      // Create user with email and password
                      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                      const user = userCredential.user;
    
                      // Save additional user information in Firestore using uid as document ID
                      const userDocRef = doc(db, 'vendors', user.uid); // Use user.uid for the document ID
    
                      await setDoc(userDocRef, {
                          uid: user.uid,
                          name: name,
                          phone: phone,
                          email: email,
                          businessName: businessName,
                          image: getRandomLink(),
                          ref: getReferralCookie(),
                          pending_deposits: 0,
                          total_bookings: 0,
                          total_sales: 0,
                      });
                      
                      window.location.href = 'index.html'; // Redirect to home page
                      createAccountForm.reset(); // Reset the form after successful registration
                      // Confirmation alert
                  } catch (error) {
                      console.error('Error signing up: ', error);
                      alert(error.message);
                  }
              });
          } else {
              console.error('Form element not found');
          }

  <script>
    //Cookie adder
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref');
  if (ref) {
    document.cookie = `referral=${ref}; path=/; max-age=2592000`; // 30 days
  }
  function getReferralCookie() {
  const match = document.cookie.match(/(?:^|;) ?referral=([^;]*)/);

}

<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
      /* Modern stat cards */
      .stat-card {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }
      .dark .stat-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }
      .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
        border-radius: 50%;
        transform: translate(30%, -30%);
      }

      .stat-icon {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .stat-card:hover .stat-icon {
        transform: scale(1.05);
      }

      /* Quick action buttons */
      .quick-action {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.25rem;
        border-radius: 16px;
        background: white;
        border: 1px solid #E5E7EB;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }
      .dark .quick-action {
        background: #1e2a3b;
        border-color: #374151;
      }
      .quick-action:hover {
        border-color: #3C50E0;
        background: #F8FAFF;
      }
      .dark .quick-action:hover {
        border-color: #3C50E0;
        background: #243247;
      }
      .quick-action-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.75rem;
        transition: all 0.2s ease;
      }
      .quick-action:hover .quick-action-icon {
        transform: scale(1.1);
      }

      /* Activity list */
      .activity-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      .activity-item:hover {
        background: #F9FAFB;
      }
      .dark .activity-item:hover {
        background: #1F2937;
      }
      .activity-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-top: 6px;
        flex-shrink: 0;
      }
      .activity-line {
        position: relative;
      }
      .activity-line::before {
        content: '';
        position: absolute;
        left: 4px;
        top: 20px;
        bottom: -16px;
        width: 2px;
        background: #E5E7EB;
      }
      .dark .activity-line::before {
        background: #374151;
      }
      .activity-item:last-child .activity-line::before {
        display: none;
      }

      /* Greeting animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-in {
        animation: fadeInUp 0.5s ease forwards;
      }
      .delay-1 { animation-delay: 0.1s; opacity: 0; }
      .delay-2 { animation-delay: 0.2s; opacity: 0; }
      .delay-3 { animation-delay: 0.3s; opacity: 0; }
      .delay-4 { animation-delay: 0.4s; opacity: 0; }

      /* Skeleton loading */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 6px;
      }
      .dark .skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
      }

      /* Trend indicators */
      .trend-up {
        color: #10B981;
      }
      .trend-down {
        color: #EF4444;
      }
    </style>
  </head>

    <!-- Greeting Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const hour = new Date().getHours();
        let greeting = 'Good evening';

        if (hour >= 5 && hour < 12) {
          greeting = 'Good morning';
        } else if (hour >= 12 && hour < 17) {
          greeting = 'Good afternoon';
        }

        document.getElementById('greeting').textContent = greeting;
      });
    </script>

    <!-- Firebase Data Loading -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB-8sarU_q2gdfBSLQAUhNlnbmj3T2o8nA",
        authDomain: "ryntit-b503c.firebaseapp.com",
        databaseURL: "https://ryntit-b503c-default-rtdb.firebaseio.com",
        projectId: "ryntit-b503c",
        storageBucket: "ryntit-b503c.appspot.com",
        messagingSenderId: "908115066071",
        appId: "1:908115066071:web:1de252c17cce4346be0492",
        measurementId: "G-PDBZNLKYKC"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      function formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2
        }).format(amount || 0);
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }

      function renderActivity(orders) {
        const container = document.getElementById('recent-activity');

        if (orders.length === 0) {
          return; // Keep the empty state
        }

        container.innerHTML = orders.map((order, index) => `
          <div class="activity-item">
            <div class="activity-line">
              <div class="activity-dot bg-primary"></div>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
                Order #${order.id}
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">
                ${order.rentalProduct || 'Unknown Product'} - ${formatCurrency(order.totalPrice)}
              </p>
              <p class="text-xs text-gray-400 mt-1">
                ${order.rentalDateStart || 'N/A'}
              </p>
            </div>
            <a href="order.html?id=${order.id}" class="text-xs text-primary hover:underline whitespace-nowrap">
              View
            </a>
          </div>
        `).join('');
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            // Get vendor data
            const vendorRef = doc(db, "vendors", user.uid);
            const vendorSnap = await getDoc(vendorRef);

            if (vendorSnap.exists()) {
              const data = vendorSnap.data();

              // Update stats
              document.getElementById('userTotalSales').textContent = formatCurrency(data.total_sales);
              document.getElementById('userTotalBookings').textContent = data.total_bookings || 0;

              // Calculate average sale
              const avgSale = data.total_bookings > 0 ? data.total_sales / data.total_bookings : 0;
              document.getElementById('userTotalViews').textContent = formatCurrency(avgSale);

              // Update greeting with name if available
              if (data.name) {
                const greetingEl = document.getElementById('greeting');
                const hour = new Date().getHours();
                let greeting = 'Good evening';
                if (hour >= 5 && hour < 12) greeting = 'Good morning';
                else if (hour >= 12 && hour < 17) greeting = 'Good afternoon';
                greetingEl.textContent = `${greeting}, ${data.name.split(' ')[0]}`;
              }
            }

            // Get product count
            const productsRef = collection(db, "products");
            const productsQuery = query(productsRef, where("vendor_id", "==", user.uid));
            const productsSnap = await getDocs(productsQuery);
            document.getElementById('userTotalProducts').textContent = productsSnap.size;

            // Get recent orders
            const ordersRef = collection(db, "orders");
            const ordersQuery = query(
              ordersRef,
              where("vendorId", "==", user.uid),
              limit(5)
            );
            const ordersSnap = await getDocs(ordersQuery);

            const orders = ordersSnap.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));

            renderActivity(orders);

          } catch (error) {
            console.error("Error loading dashboard data:", error);
          }
        }
      });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
</head>

<body
    x-data="{ page: 'signin', loaded: true, darkMode: true, stickyMenu: false, sidebarToggle: false, scrollTop: false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
>
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
            <!-- ===== Main Content Start ===== -->
            <main>
                <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                    <!-- ====== Forms Section Start ====== -->
                    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <div class="flex flex-wrap items-center">
                            <div class="hidden w-full xl:block xl:w-1/2">
                                <div class="px-26 py-17.5 text-center">
                                    <a class="mb-5.5 inline-block">
                                        <img class="hidden dark:block" src="./images/logo/rentme-blue.png" alt="Logo" />
                                        <img class="dark:hidden" src="./images/logo/rentme-blue.png" alt="Logo" />
                                    </a>
                                    <p class="font-medium 2xl:px-20">Sign in to your vendor account to manage your inventory!</p>
                                    <span class="mt-15 inline-block">
                                        <img src="./images/illustration/onboarding2.png" alt="illustration" />
                                    </span>
                                </div>
                            </div>
                            <div class="w-full border-stroke dark:border-strokedark xl:w-1/2 xl:border-l-2">
                                <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                                    <h2 class="mb-9 text-2xl font-bold text-black dark:text-white sm:text-title-xl2">Vendor Dashboard</h2>

                                    <form id="loginForm">
                                        <div class="mb-4">
                                            <label class="mb-2.5 block font-medium text-black dark:text-white">Email</label>
                                            <div class="relative">
                                                <input
                                                    type="email"
                                                    id="loginEmail"
                                                    placeholder="Enter your email"
                                                    class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-6">
                                            <label class="mb-2.5 block font-medium text-black dark:text-white">Password</label>
                                            <div class="relative">
                                                <input
                                                    type="password"
                                                    id="signInPassword"
                                                    placeholder="Enter your password"
                                                    class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-strokedark dark:bg-form-input dark:focus:border-primary"
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-5">
                                            <input
                                                type="button"
                                                id="loginButton"
                                                value="Sign In"
                                                class="w-full cursor-pointer rounded-lg border border-primary bg-primary p-4 font-medium text-white transition hover:bg-opacity-90"
                                            />
                                        </div>

                                        <div class="mt-6 text-center">
                                            <p class="font-medium">
                                                Donâ€™t have an account?
                                                <a href="signup.html" class="text-primary">Sign Up</a>
                                            </p>
                                            <button id="forgotPasswordButton">Forgot Password?</button>
                                        </div>
                                    </form>
                                    <div id="loadingIndicator" style="display: none;">Loading...</div>
                                    <div id="message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ====== Forms Section End ====== -->
                </div>
            </main>
            <!-- ===== Main Content End ===== -->
        </div>
        <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    <!-- SweetAlert2 for password reset notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <style>
        /* Define the custom button style */
        .custom-ok-button {
          background-color: #292929;
          /* Green background */
          color: white;
          /* Text color */
          border: none;
          /* Remove border */
          padding: 10px 20px;
          /* Add padding */
          font-size: 16px;
          /* Adjust font size */
          border-radius: 5px;
          /* Round the corners */
        }
        /* Hover effect for the button */
        .custom-ok-button:hover {
          background-color: #000000;
          /* Darker green on hover */
        }
      </style>
</body>
</html>
